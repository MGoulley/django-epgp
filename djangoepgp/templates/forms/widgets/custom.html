<div class="container">
  <div class="row">
    {% for group, options, index in widget.optgroups %} 
      {% for option in options %}
      {{ color }}
        <div class="btn-group-toggle" style="width:20%" data-toggle="buttons">
          <label class="btn btn-outline-{{ option.color }} btn-lg btn-block {% if option.selected %}active{% endif %}" style="width:90%;margin-top: 10px;"for="{{ option.attrs.id }}">
            <input type="checkbox" name="{{ option.name }}" value="{{ option.value }}" id="{{ option.attrs.id }}" {% if option.selected %}checked{% endif %}> {{ option.label }}
          </label>
        </div>
      {% endfor %}
    {% endfor %}
  </div>
</div>
