server_tokens               off;
access_log                  /var/log/nginx/lbdb.access.log;
error_log                   /var/log/nginx/lbdb.error.log;

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name data-calypso.fr; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /opt/lbdb/django/djangoepgp/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /opt/lbdb/django/djangoepgp/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass              http://localhost:8000;
        proxy_set_header        Host $host;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/data-calypso.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/data-calypso.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
}